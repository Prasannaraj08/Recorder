<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Recorder with Mic</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video { width: 80%; margin-top: 20px; border: 1px solid #ccc; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>ðŸŽ¥ Screen Recorder with Microphone</h2>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <a id="downloadLink" style="display: none;" download="recording.webm">Download Recording</a>
  <br>
  <video id="preview" controls autoplay muted></video>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const video = document.getElementById("preview");
    const downloadLink = document.getElementById("downloadLink");

    startBtn.onclick = async () => {
      try {
        // Get screen stream
        const screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
        });

        // Get microphone stream
        const micStream = await navigator.mediaDevices.getUserMedia({
          audio: true
        });

        // Combine audio tracks from mic with video from screen
        const combinedStream = new MediaStream([
          ...screenStream.getVideoTracks(),
          ...micStream.getAudioTracks()
        ]);

        video.srcObject = combinedStream;

        recordedChunks = [];
        mediaRecorder = new MediaRecorder(combinedStream);

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            recordedChunks.push(e.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          downloadLink.href = url;
          downloadLink.style.display = "inline";
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;

      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;

      // Stop all active tracks
      video.srcObject.getTracks().forEach(track => track.stop());
    };
  </script>

</body>
</html>
